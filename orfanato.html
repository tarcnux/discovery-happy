<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>

 <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"

 crossorigin=""></script>

    <link rel="shortcut icon" href="./public/images/logo-icon.png" type="image/png">
    <link rel="stylesheet" href="./public/css/main.css">
    <link rel="stylesheet" href="./public/css/animations.css">
    <link rel="stylesheet" href="./public/css/page-orfanato.css">


    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="page-orfanato">
        <aside class="animate-right">
            
        </aside>

        <main>
            <div class="orfanato-details">
                <img src="./public/images/home.jpg" alt="Orfanato Alpha">
                <div class="images">
                    <button class="active" type="button">
                        <img src="./public/images/home.jpg" alt="Orfanato Alpha">
                    </button>
                    <button type="button">
                        <img src="./public/images/home.jpg" alt="Orfanato Alpha">
                    </button>
                    <button type="button">
                        <img src="./public/images/home.jpg" alt="Orfanato Alpha">
                    </button>
                    <button type="button">
                        <img src="./public/images/home.jpg" alt="Orfanato Alpha">
                    </button>
                    <button type="button">
                        <img src="./public/images/home.jpg" alt="Orfanato Alpha">
                    </button>
                    <button type="button">
                        <img src="./public/images/home.jpg" alt="Orfanato Alpha">
                    </button>
                </div>
                <div class="orfanato-details-content">
                    <h1>Orfanato Alpha</h1>
                    <p>Presta assistência à crianças Alpha</p>
                    <div class="map-container">
                        <div id="mapid"></div>
                        <footer>
                            <a href="#">Ver rotas no Google Maps</a>
                        </footer>
                    </div> 
                    
                    <hr>
                    <h2>Instruções para visita</h2>
                    <p>Venha com amor, se sinta à vontade e traga muita esperança para distribuir.</p>
                    <div class="open-details">
                        <div class="hour">
                            <img src="./public/images/clock.svg" alt="Horários">
                            Horários de visitas das 8h até às 18h
                        </div>
                        <div class="open-on-weekends">
                            <img src="./public/images/info.svg" alt="Informações">
                            Atendemos aos fins de semanas
                        </div>
                    </div>
                    <button class="primary-button" type="button">
                        <img src="./public/images/whatsapp.svg" alt="Chamar no whatsapp">
                        Entrar em contato
                    </button>

                </div>
            </div>
        </main>

    </div>
  <script src="./public/scripts/page-orfanato.js"></script>
</body>
</html>
