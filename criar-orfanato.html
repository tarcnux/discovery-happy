<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar um orfanato | Happy</title>

    <link rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
 integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
 crossorigin=""></script>

    <link rel="shortcut icon" href="./public/images/logo-icon.png" type="image/png">
    <link rel="stylesheet" href="./public/css/main.css">
    <link rel="stylesheet" href="./public/css/animations.css">
    <link rel="stylesheet" href="./public/css/side-bar.css">
    <link rel="stylesheet" href="./public/css/map.css">
    <link rel="stylesheet" href="./public/css/form.css">
    <link rel="stylesheet" href="./public/css/page-criar-orfanato.css">


    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="page-criar-orfanato">
        <aside class="animate-right sidebar">
            <img src="./public/images/map-marker.svg" alt="Happy">
            <footer>
                <button onclick="history.back()">
                    <img src="./public/images/arrow-back.svg" alt="Voltar">
                </button>
            </footer>
        </aside>

        <main class="animate-appear with-sidebar">
            <form>
                <fieldset>
                    <legend>Dados</legend>

                    <div class="map-container">
                        <div id="mapid"></div>

                        <footer>
                            <a href="#" id="select-point">
                                Clique no mapa para adicionar a localização
                            </a>
                        </footer>
                    </div>

                    <div class="input-block">
                        <label for="name">Nome</label>
                        <input type="text" name="name" id="name">
                    </div>

                    <div class="input-block">
                        <label for="about">Sobre <span>Máximo de 300 caracteres</span></label>
                        <textarea type="text" name="about" id="about"></textarea>
                    </div>

                    <div class="input-block">
                        <label for="whatsapp">Número de Whatsapp (xx) yyyyy-zzzz</label>
                        <input type="text" name="whatsapp" id="whatsapp">
                    </div>

                    <div class="input-block images">
                        <label for="images">Foto</label>

                        <div class="images-upload" id="images">
                            <input name="images" placeholder="Cole o link da foto aqui">
                        </div>
                        <button type="button">
                            <img src="./public/images/add-file.svg" alt="Nova imagem">
                        </button>
                    </div>

                </fieldset>

                <fieldset>
                    <legend>Visitação</legend>
                </fieldset>
            </form>
        </main>

    </div>
  <script src="./public/scripts/page-criar-orfanato.js"></script>
</body>
</html>
